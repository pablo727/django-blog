{% extends 'blogs/base.html' %}

{% block content %}

  <p>DEBUG: Blog: {{ blog }}, ID: {{ blog.id }}</p>


  <p><a href="{% url 'blogs:blog' blog.id}">{{ blog }}</a></p>

  <p>Add a new post:</p>
  <form action="{% url 'blogs:new_post' blog.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add post</button>
  </form>

{% endblock content %}
